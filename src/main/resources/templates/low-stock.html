<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Stock Medicines</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            background-color: #4CAF50;
            margin: 0;
            border-bottom: 2px solid #ddd;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 16px;
            color: #555;
        }

        table td {
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Low Stock Medicines</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Manufacturer</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="medicine : ${lowStockMedicines}">
                <td th:text="${medicine.id}"></td>
                <td th:text="${medicine.name}"></td>
                <td th:text="${medicine.manufacturer}"></td>
                <td th:text="${medicine.quantity}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
