<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .form-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container input:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        .form-container button {
            width: 100%;
            padding: 0.8rem;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #5548c8;
        }

        .form-container button:active {
            background: #4338a7;
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .result p {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }

        .result p.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Billing System</h1>

        <!-- Form to find medicine ID by name -->
        <form action="/pharmacist/findMedicineId" method="get">
            <label for="medicineName">Enter Medicine Name:</label>
            <input type="text" id="medicineName" name="name" required>
            <button type="submit">Find Medicine ID</button>
        </form>

        <!-- Display medicine ID or error -->
        <div class="result" th:if="${medicineId != null}">
            <p>Medicine ID: <span th:text="${medicineId}"></span></p>
        </div>

        <div class="result" th:if="${error != null}">
            <p class="error" th:text="${error}"></p>
        </div>

        <!-- Form to generate bill -->
        <form action="/pharmacist/sellMedicine" method="post" style="margin-top: 2rem;">
            <label for="medicineId">Medicine ID:</label>
            <input type="number" id="medicineId" name="medicineId" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <button type="submit">Generate Bill</button>
        </form>
    </div>
</body>
</html>
