<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacist Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4a4a4a;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #4a4a4a;
        }

        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #6c63ff;
            color: white;
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }

        th {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.8rem;
            }

            th, td {
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <h1>Pharmacist Dashboard</h1>
    <h2>Available Medicines</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Manufacturer</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Expiry Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="medicine : ${medicines}">
                <td th:text="${medicine.id}"></td>
                <td th:text="${medicine.name}"></td>
                <td th:text="${medicine.category}"></td>
                <td th:text="${medicine.manufacturer}"></td>
                <td th:text="${medicine.quantity}"></td>
                <td th:text="${medicine.price}"></td>
                <td th:text="${medicine.expiryDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
